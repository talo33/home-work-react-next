<div>
	<p class="cs142-user-list">This is the user list, which takes up 3/12 of the window.
		You might choose to use <a href="https://mui.com/components/lists/">Lists</a> 
		and <a href="https://mui.com/components/dividers/">Dividers</a> to
		display your users like so:</p>
		
	<p class="cs142-user-list">
		<ul ng-repeat="userName in userNameList">
			<li>
				<a href="#/users/{{userIdList[$index]}}">{{userName}}</a>
			</li>
		</ul>
	</p>
</div>
